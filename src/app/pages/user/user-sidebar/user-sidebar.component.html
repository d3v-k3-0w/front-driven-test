<mat-sidenav opened mode="side" [style.width]="'250px'">
  <div class="sidenav-header">
    <img
      src="/assets/user-default.jpg"
      [width]="profilePicSize()"
      alt="batman"
      [routerLink]="['/user-dashboard/profile']"
    />

    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
      <h2>{{ username }}</h2>
      <p>{{ userRole }}</p>
    </div>
  </div>

  <mat-nav-list>
    <a
      mat-list-item
      class="menu-item"
      *ngFor="let item of menuItems()"
      [routerLink]="item.route"
      routerLinkActive="selected-menu-item"
      #rla="routerLinkActive"
      [activated]="rla.isActive"
    >
      <mat-icon
        [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'"
        matListItemIcon
      >
        {{ item.icon }}
      </mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
    </a>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Categor√≠as </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-nav-list>
        <a
          mat-list-item
          class="menu-item"
          *ngFor="let categoria of categorias"
          [routerLink]="['/user-dashboard', categoria.idCategoria]"
          routerLinkActive="selected-menu-item"
          #rla="routerLinkActive"
          [activated]="rla.isActive"
        >
          <mat-icon
            [fontSet]="
              rla.isActive ? 'material-icons' : 'material-icons-outlined'
            "
            matListItemIcon
          >
            folder
          </mat-icon>
          <span matListItemTitle *ngIf="!sideNavCollapsed()">{{
            categoria.titulo
          }}</span>
        </a>
      </mat-nav-list>
    </mat-expansion-panel>
  </mat-nav-list>
</mat-sidenav>
