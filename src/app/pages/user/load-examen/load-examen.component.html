<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="text-center my-4">Exámenes</h1>

    <div class="row mt-2" *ngIf="examenes">
      <div class="col-md-4" *ngFor="let exmn of examenes">
        <mat-card class="mb-4 examCard">
          <mat-card-header>
            <div class="example-header-icon">
              <mat-icon>assignment</mat-icon>
            </div>
            <div>
              <mat-card-title>
                {{ exmn.titulo }}
              </mat-card-title>
              <mat-card-subtitle>
                {{ exmn.categoria.titulo }}
              </mat-card-subtitle>
            </div>
          </mat-card-header>

          <mat-card-content class="my-2">
            <p>{{ exmn.descripcion }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" class="btnVer">Ver</button>
            <button
              mat-button
              routerLink="/user-dashboard/instrucciones/{{ exmn.idExamen }}"
              color="accent"
            >
              Empezar
            </button>
          </mat-card-actions>
          <mat-card-actions class="d-flex justify-content-between">
            <button mat-button color="accent">
              Preguntas: {{ exmn.numPreguntas }}
            </button>
            <button mat-button color="accent">
              P.M : {{ exmn.puntosMax }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf="examenes.length == 0">
        <mat-card-content>
          <h1>No hay exámenes disponibles :(</h1>
        </mat-card-content>
      </div>
    </div>
  </div>
</div>
