<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card class="p-5 pb-2 pt-2">
          <div class="container text-center">
            <img src="../../../assets/add.png" width="60" />
          </div>

          <h1 class="text-center">REGISTRATE</h1>

          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Usuario:</mat-label>
              <input
                [(ngModel)]="user.username"
                name="username"
                matInput
                Dígito="Nombre de usuario"
                required
              />
              <mat-hint>El nombre de usuario debe ser único</mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña:</mat-label>
              <input
                [(ngModel)]="user.password"
                name="password"
                type="password"
                matInput
                Dígito="Dígite su contraseña"
                required
              />
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre:</mat-label>
              <input
                [(ngModel)]="user.nombre"
                name="nombre"
                matInput
                Dígito="Digite su nombre"
                required
              />
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Apellido:</mat-label>
              <input
                [(ngModel)]="user.apellidos"
                name="apellidos"
                matInput
                Dígito="Digite su apellido"
                required
              />
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email:</mat-label>
              <input
                [(ngModel)]="user.correo"
                name="email"
                type="email"
                matInput
                Dígito="Digite su email"
                required
              />
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Telefono:</mat-label>
              <input
                [(ngModel)]="user.telefono"
                name="telefono"
                matInput
                Dígito="Digite su telefono"
                required
              />
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="primary">Registrar</button>
              <button
                type="reset"
                mat-raised-button
                color="accent"
                style="margin-left: 20px"
              >
                Limpiar
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
