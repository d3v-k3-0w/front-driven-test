<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-card class="globalCard">
        <div class="text-center mt-2">
          <h1>Agregar nueva categoría</h1>
        </div>
        <mat-divider></mat-divider>

        <mat-card-content>
          <div class="bootstrap-wrapper">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-12">
                  <form (ngSubmit)="formSubmit()">
                    <div class="row">
                      <div class="col-12">
                        <mat-form-field class="full-width" appearance="outline">
                          <mat-label>Título</mat-label>
                          <input
                            type="text"
                            [(ngModel)]="categoria.titulo"
                            name="titulo"
                            matInput
                            placeholder="Digite el título de la categoría"
                            autofocus
                            required
                          />
                        </mat-form-field>
                      </div>
                      <div class="col-12 mt-2">
                        <mat-form-field class="full-width" appearance="outline">
                          <mat-label>Descripción</mat-label>
                          <textarea
                            [(ngModel)]="categoria.descripcion"
                            name="descripcion"
                            matInput
                            placeholder="Digite la descripción de la categoría"
                            rows="6"
                          ></textarea>
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="text-center mt-1">
                      <div class="col-auto">
                        <button mat-raised-button color="primary">
                          Guardar
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
