<mat-card class="category-card">
  <div class="container">
    <mat-list>
      <div mat-subheader class="text-center">Todas las categor√≠as</div>
      <mat-divider class="mb20"></mat-divider>
      <div class="row">
        <div class="col-12">
          <mat-list-item *ngFor="let c of categorias" class="category-item">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{ c.titulo }}</div>
            <div mat-line class="text-muted">{{ c.descripcion }}</div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </div>
      </div>
    </mat-list>
    <div class="row justify-content-center mt40">
      <div class="col-auto">
        <button
          mat-raised-button
          color="primary"
          routerLink="/admin/add-categoria"
        >
          Agregar Categoria
        </button>
      </div>
    </div>
  </div>
</mat-card>
