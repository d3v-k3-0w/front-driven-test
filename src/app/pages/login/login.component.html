<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card class="p-5 pb-3 pt-3">
          <div class="container text-center">
            <img src="../../../assets/login.png" width="60" />
          </div>

          <h1 class="text-center">LOGIN</h1>

          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Usuario:</mat-label>
              <input
                [(ngModel)]="loginData.username"
                name="username"
                matInput
                Dígito="Nombre de usuario"
                required
              />
              <mat-hint>El nombre de usuario debe ser valido</mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width mt-10" appearance="outline">
              <mat-label>Contraseña:</mat-label>
              <input
                [(ngModel)]="loginData.password"
                name="password"
                matInput
                type="password"
                Dígito="Dígite su contraseña"
                required
              />
              <mat-hint>La contraseña debe ser valida</mat-hint>
            </mat-form-field>
            <br /><br />
            <div class="container text-center">
              <button mat-raised-button color="primary">Iniciar Sesión</button>
              <button
                type="reset"
                mat-raised-button
                color="accent"
                style="margin-left: 20px"
              >
                Limpiar
              </button>
            </div>
          </form>

          <div class="mt-30 text-center">
            <p>
              ¿Todavía no tienes una cuenta?,
              <a [routerLink]="'/signup'">Regístrate!</a>
            </p>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
